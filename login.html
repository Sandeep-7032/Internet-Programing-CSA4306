<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Globetrot Tales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slider img.active {
            opacity: 1;
        }

        /* Blog Title Styling */
        .blog-title {
            position: absolute;
            top: 7%; /* Adjusted to move up */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #ffcc00;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.1rem;
        }

        .blog-title i {
            margin-right: 15px;
            font-size: 3.5rem;
            color: #fff;
            animation: rotateGlobe 3s infinite linear;
        }

        /* Animation for the globe icon */
        @keyframes rotateGlobe {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 2rem;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            outline: none;
            color: #333;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .login-container .register-link {
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container .register-link:hover {
            color: #ffcc00;
        }

    </style>
</head>
<body>

<!-- Slider Section -->
<div class="slider">
    <img src="logo3.jpg" class="active" alt="Travel Image 1">
    <img src="logo17.jpg" alt="Travel Image 2">
    <img src="logo11.jpg" alt="Travel Image 3">
</div>

<!-- Stylish Blog Title with Earth Icon -->
<div class="blog-title">
    <i class="fas fa-globe"></i> Globetrot Tales
</div>

<!-- Login Container -->
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
    <a href="register.html" class="register-link">Don't have an account? Register</a>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider img');
    const totalSlides = slides.length;

    function changeSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % totalSlides;
        slides[currentSlide].classList.add('active');
    }

    setInterval(changeSlide, 4000);

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const loginEmail = document.getElementById('loginEmail').value;
        const loginPassword = document.getElementById('loginPassword').value;

        const storedEmail = localStorage.getItem('email');
        const storedPassword = localStorage.getItem('password');

        if (loginEmail === storedEmail && loginPassword === storedPassword) {
            window.location.href = "index.html"; // Redirect to home page after successful login
        } else {
            document.getElementById("errorMessage").innerText = "EMAIL OR PASSWORD is incorrect.";
        }
    });
</script>

</body>
</html>
